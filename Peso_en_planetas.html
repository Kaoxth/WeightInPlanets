        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
            var usuario = parseInt (prompt("Â¿Cual es tu peso?"));

            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var p_final;
            var planeta_e;
            var decir;
            if (planeta == 1)
            {
                planeta_e = g_marte;
                decir = "Marte";
            }
            else if (planeta == 2)
            {
                planeta_e = g_jupiter;
                decir = "Jupiter";
            }
            else 
            {
                planeta_e = 10000000;
                decir = "gordura";
            }
            p_final = usuario * planeta_e / g_tierra;
            p_final = parseInt(p_final);
            document.write ("Tu peso en " + decir + " es <strong>" + p_final + " Kg</strong>");
        </script>
    </body>
